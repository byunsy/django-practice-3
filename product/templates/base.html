<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <!-- 1. Standard template from the Bootstrap official website
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
              crossorigin="anonymous"> -->

        <!-- 2. Download the desired template from bootswatch and save it as /static/bootstrap.min.css 
             and use it here-->
        <link rel="stylesheet" href="/static/bootstrap3.min.css">

        <!-- For summernote -->
        {% block header %}
        {% endblock %}

    </head>
    <body>
        <!-- JavaScript: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
                crossorigin="anonymous"></script>

        <div class="container">
            {% block contents %}
            {% endblock %}
        </div>

    </body>
    <footer class="footer" style="height: 10rem;"></footer>
</html>
